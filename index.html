<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="centering">
    <div class="container">
        <div class="p1">
            <h3>Your Result</h3>
            <div id="circle">
                <h1>89</h1>
                <h6>of 100</h6>
            </div>
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>

        </div>

        <div class="p2">
            <h1>Summary</h1>
            <div class="elements">
                
                    <div class="details" id="reaction">
                       
                        <h5 class="type">Reaction</h5>
                        <h5 class="score">100/100</h5>
                        
                    </div>
               
                
                    <div class="details" id="memory">
                        
                        <h5 class="type">memory</h5>
                        <h5 class="score">80/100</h5>
                       
                    </div>
              
                
                    <div class="details" id="verbal">
                     
                        <h5 class="type">verbal</h5>
                        <h5 class="score">75/100</h5>
                        
                    </div>
               
                    <div class="details" id="thinking">
                       
                        <h5 class="type">thinging</h5>
                        <h5 class="score">90/100</h5>
                        
                </div>
              
            </div>
            <button>Continue</button>
        </div>
    </div>
    </div>
    
    

   

   
    
    <script src="index.js"></script>
</body>
</html>
